<script>
$(document).ready(function(){
    $("button").click(function(){
      if($("#TopHeader").html() == 'Host'){
        $('#TopHeader').fadeOut('slow', function() { $('#TopHeader').html('Public');$('#TopHeader').fadeIn('slow');});
        $('#BottomHeader').fadeOut('slow', function() {$('#BottomHeader').html('Private');$('#BottomHeader').fadeIn('slow');});
      }
      if($("#TopHeader").html() == 'Join'){
        $('#TopHeader').fadeOut('slow', function() { $('#TopHeader').html('Public');$('#TopHeader').fadeIn('slow');});
        $('#BottomHeader').fadeOut('slow', function() {$('#BottomHeader').html('Private');$('#BottomHeader').fadeIn('slow');});
      }
    });
});
</script>

</head>
